<html>
    <head>
        <title>Javascript Calculator</title>
        <link rel='stylesheet' type='text/css' href="Style.css">
        <link href="https://fonts.googleapis.com/css?family=Lobster|Orbitron|Poiret+One" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div class="frame">
                <div class="title">
                    Chris's Calculator
                </div>
                <div class="row--runningTotal total">
                    asd
                </div>
                <div class="row--currentTotal total">
            asd
                </div>
                <div class="btn-body">
                <div class="row-buttons">
                    <span class="btn btn-gray ce">CE
                    </span><!--
                    --><span class="btn clear c">C
                    </span><!--
                    --><span class="btn btn-gray sel">Del
                    </span><!--
                    --><span class="btn btn-gray divide">/
                    </span>
                </div>

                <div class="row-buttons">
                    <span class="btn seven">7
                    </span><!--
                    --><span class="btn eight">8
                    </span><!--
                    --><span class="btn nine">9
                    </span><!--
                    --><span class="btn btn-gray multiply">*
                    </span>
                </div>

                <div class="row-buttons">
                    <span class="btn four">4
                    </span><!--
                    --><span class="btn five">5
                    </span><!--
                    --><span class="btn six">6
                    </span><!--
                    --><span class="btn btn-gray subtract">-
                    </span>
                </div>

                <div class="row-buttons">
                    <span class="btn one">1
                    </span><!--
                    --><span class="btn two">2
                    </span><!--
                    --><span class="btn three">3
                    </span><!--
                    --><span class="btn btn-gray add">+
                    </span>
                </div>

                <div class="row-buttons">
                    <span class="btn toggle_pos_neg">+/-
                    </span><!--
                    --><span class="btn zero">0
                    </span><!--
                    --><span class="btn decimal">.
                    </span><!--
                    --><span class="btn btn-gray equals">=
                    </span>
                </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="script.js"></script>
</html>
